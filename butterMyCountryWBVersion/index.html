<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butter My Country</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <main>
            <header>

        <div class="menuSelects">

        <option value="" disabled selected>Selecciona el pais a enmantecar</option>

    </select>
    <div id="imagenPais">
    </div>
        </div>
        <div class="infoYCoso">
    <div class="informacionFija">
    <h2>Densidad de la manteca</h2>
    <h3 id="inputDensidad">0.911 g/cm3</h3>
    <h2>Covertura de manteca</h2>
    <h3 id="inputCovertura">0.1 cm3</h3>
    </div>
    <div class="razonamiento">
    <h2>Razonamiento</h2>
    <h3 id="razonamiento"></h3>
    <div id="visualizadorCaja">
        <p id="visualizador"></p>
    </div>
    <p id="contenedorDetalle"></p>
    </div>
    </div>
    </main>
    <script src="datos.js"></script>
    <script src="butterMyCountry.js">
    </script>

</html>
